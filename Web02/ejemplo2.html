<!DOCTYPE html>
<html>
 <head>
   <title>Ejemplo JQuery UPC</title>
   <style>
     div{
       background-color: yellow;
	   width: 100px;
	   border: 1px solid red; 
     }
   </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 </head>
 <body>
   <button id = "go"> Activar </button>
   <div id = "content">Prueba</div>
   <script>
      $("#go").click(function(){
	    $("#content").animate({
	    width: "80%",
	    opacity: 0.4,
	    marginLeft: "0.6in",
	    fontSize: "4em",
	    borderWidth: "10px"
	    },5000);
	  });
   </script>
   
   
 </body>
</html>
